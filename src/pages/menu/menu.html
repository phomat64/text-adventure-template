<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button large ion-button clear type="button" (click)="goToGamePage()">Start New Game</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button large ion-button clear type="button">Load Game</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button large ion-button clear type="button">Settings</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
