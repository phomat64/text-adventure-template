<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <p class="mainTextDisplayArea">{{ mainScreenTextOutput }}</p>

  <ion-textarea class="mainCommandTextDisplayArea" [(ngModel)]="mainCommandTextOutput"></ion-textarea>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="commandInput"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button small type="button" (click)="processCommand()">Send Command</button>
    </ion-item>
    <ion-item>
      <button ion-button small type="button" (click)="test()">Test</button>
    </ion-item>
  </ion-list>
</ion-content>
